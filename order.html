<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order | THANG</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/ethereal.css">
</head>
<body style="padding-top: 120px;">
  <div class="ethereal-bg"></div>
  <div class="orb orb-1"></div>
  
  <nav>
    <div class="nav-container">
      <a href="/" class="logo">THANG</a>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/#collection">Collection</a></li>
        <li><a href="/#pricing">Pricing</a></li>
      </ul>
    </div>
  </nav>

  <section style="max-width: 600px; margin: 0 auto; padding: 2rem;">
    <div class="section-header" style="margin-bottom: 3rem;">
      <h2 class="holo-text">Place Order</h2>
      <p style="color: rgba(255,255,255,0.5);">We respond within the hour via Telegram</p>
    </div>

    <form class="glass" style="padding: 3rem;">
      <div class="form-group">
        <label>Select Strain</label>
        <select name="strain">
          <option>Green Maeng Da</option>
          <option>Red Bali</option>
          <option>White Borneo</option>
          <option>Gold Thai Reserve (+$15)</option>
          <option>Aceh (specify color in notes)</option>
          <option>Zombie (specify color in notes)</option>
        </select>
      </div>

      <div class="form-group">
        <label>Quantity</label>
        <select name="qty">
          <option>1 oz</option>
          <option>4 oz</option>
          <option>8 oz</option>
          <option>16 oz</option>
          <option>1 kg</option>
          <option>5+ kg (Wholesale)</option>
        </select>
      </div>

      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" required placeholder="Your full name">
      </div>

      <div class="form-group">
        <label>Telegram @username</label>
        <input type="text" name="telegram" required placeholder="@username">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required placeholder="email@example.com">
      </div>

      <div class="form-group">
        <label>ZIP Code</label>
        <input type="text" name="zip" required placeholder="75040">
      </div>

      <div class="form-group">
        <label>Notes (Optional)</label>
        <input type="text" name="notes" placeholder="Special requests">
      </div>

      <button type="submit" class="btn-liquid" style="width: 100%; margin-top: 1rem; border-radius: 12px;">
        Submit Order
      </button>
    </form>
  </section>
</body>
</html>
