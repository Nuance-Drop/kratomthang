---
layout: default
title: "Place Order | THANG Botanicals"
---

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    font-family: 'Rajdhani', sans-serif;
    background: #050505;
    color: #fff;
    line-height: 1.6;
    background: radial-gradient(circle at 50% 0%, rgba(131,56,236,0.1) 0%, transparent 50%), #050505;
  }

  .header {
    padding: 2rem;
    text-align: center;
  }

  .logo {
    font-family: 'Orbitron', sans-serif;
    font-size: 2.5rem;
    color: #FFD700;
    text-decoration: none;
    display: inline-block;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem;
  }

  h1 {
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    margin-bottom: 2rem;
    font-size: 2rem;
  }

  .order-form {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 3rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    font-family: 'Orbitron', sans-serif;
    font-size: 0.8rem;
    color: rgba(255,255,255,0.6);
    margin-bottom: 0.5rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }

  input, select, textarea {
    width: 100%;
    padding: 1rem;
    background: rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 8px;
    color: #fff;
    font-family: 'Rajdhani', sans-serif;
    font-size: 1rem;
  }

  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #ff006e;
  }

  .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
  }

  @media (max-width: 600px) {
    .form-row { grid-template-columns: 1fr; }
    .order-form { padding: 2rem; }
  }

  .price-display {
    background: rgba(0,0,0,0.3);
    padding: 2rem;
    border-radius: 12px;
    text-align: center;
    margin-bottom: 2rem;
    border: 1px solid rgba(255,215,0,0.2);
  }

  .price-amount {
    font-family: 'Orbitron', sans-serif;
    font-size: 3rem;
    color: #FFD700;
  }

  button {
    width: 100%;
    padding: 1.2rem;
    background: linear-gradient(135deg, #ff006e, #8338ec);
    border: none;
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    font-size: 1rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 1rem;
  }

  button:hover {
    opacity: 0.9;
  }

  footer {
    text-align: center;
    padding: 4rem 2rem;
    margin-top: 4rem;
    color: rgba(255,255,255,0.4);
    font-size: 0.9rem;
  }
</style>

<div class="header">
  <a href="/" class="logo">THANG</a>
</div>

<div class="container">
  <h1>Place Order</h1>
  
  <form class="order-form" id="orderForm" action="https://YOUR-N8N-URL/webhook/thang-order" method="POST">
    
    <div class="price-display">
      <div style="font-size: 0.9rem; color: rgba(255,255,255,0.6); margin-bottom: 0.5rem;">Estimated Total</div>
      <div class="price-amount" id="totalPrice">$65</div>
      <div style="font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-top: 0.5rem;">Free DFW pickup</div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Strain</label>
        <select name="strain" id="strainSelect" required>
          <option value="White Horn">White Horn</option>
          <option value="Yellow Maeng Da">Yellow Maeng Da</option>
          <option value="Green Dragon" selected>Green Dragon</option>
          <option value="Red Thai">Red Thai</option>
        </select>
      </div>

      <div class="form-group">
        <label>Size</label>
        <select name="size" id="sizeSelect" required>
          <option value="1oz" data-price="20">1 oz - $20</option>
          <option value="4oz" data-price="65" selected>4 oz - $65</option>
          <option value="8oz" data-price="120">8 oz - $120</option>
          <option value="straw" data-price="8">3g Straw - $8</option>
          <option value="5straws" data-price="35">5-Pack Straws - $35</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="name" required placeholder="Your name">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" name="phone" required placeholder="(214) 555-0123">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required placeholder="you@email.com">
      </div>
    </div>

    <div class="form-group">
      <label>ZIP Code</label>
      <input type="text" name="zip" required placeholder="75040">
    </div>

    <div class="form-group">
      <label>Payment Method</label>
      <select name="payment" required>
        <option value="Cash App">Cash App</option>
        <option value="Venmo">Venmo</option>
        <option value="Zelle">Zelle</option>
        <option value="Crypto">Crypto</option>
        <option value="Cash">Cash (Pickup)</option>
      </select>
    </div>

    <div class="form-group">
      <label>Notes (Optional)</label>
      <textarea name="notes" rows="3" placeholder="Delivery instructions..."></textarea>
    </div>

    <button type="submit">Submit Order</button>
    
    <p style="text-align: center; margin-top: 1.5rem; font-size: 0.8rem; color: rgba(255,255,255,0.5);">
      You'll receive confirmation within 15 minutes
    </p>
  </form>
</div>

<footer>
  <p>THANG BOTANICALS • GARLAND, TX • 21+ ONLY</p>
</footer>

<script>
  const sizeSelect = document.getElementById('sizeSelect');
  const priceDisplay = document.getElementById('totalPrice');
  
  sizeSelect.addEventListener('change', function() {
    const price = this.options[this.selectedIndex].getAttribute('data-price');
    priceDisplay.textContent = '$' + price;
  });

  document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(this));
    
    fetch(this.action, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(data)
    }).then(() => {
      alert('Order submitted! Check your email.');
      this.reset();
      priceDisplay.textContent = '$65';
    }).catch(() => {
      alert('Order saved. We will contact you to confirm.');
    });
  });
</script>
