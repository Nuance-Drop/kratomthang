<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order | THANG Botanicals</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/mylar.css">
  <style>
    .order-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 140px 2rem 4rem;
    }
    
    .order-form {
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 24px;
      padding: 3rem;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      color: rgba(255,255,255,0.7);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 1rem;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #ff006e;
      box-shadow: 0 0 20px rgba(255,0,110,0.2);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    @media (max-width: 600px) {
      .form-row { grid-template-columns: 1fr; }
      .order-form { padding: 2rem 1.5rem; }
    }
    
    .submit-btn {
      width: 100%;
      padding: 1.2rem;
      background: linear-gradient(135deg, #ff006e, #8338ec);
      border: none;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      cursor: pointer;
      clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%);
      transition: all 0.3s;
      margin-top: 1rem;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255,0,110,0.4);
    }
    
    .price-calc {
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .total-price {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #ffbe0b, #ff006e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .payment-methods {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    
    .payment-tag {
      padding: 0.5rem 1rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <div class="chrome-bg"></div>
  <div class="noise"></div>

  <nav class="mylar-nav">
    <div class="nav-container">
      <a href="/" class="chrome-logo">THANG</a>
      <ul class="nav-links">
        <li><a href="/strains.html">CATALOG</a></li>
        <li><a href="/order.html">ORDER</a></li>
      </ul>
    </div>
  </nav>

  <div class="order-container">
    <div class="holo-text-container" style="text-align: center; margin-bottom: 2rem;">
      <h1 class="chrome-text" style="font-size: 2.5rem;">PLACE ORDER</h1>
      <div class="rainbow-bar" style="margin: 1rem auto;"></div>
    </div>

    <form class="order-form" id="orderForm" action="https://YOUR-N8N-URL/webhook/thang-order" method="POST">
      <div class="form-row">
        <div class="form-group">
          <label>Select Strain</label>
          <select name="strain" id="strainSelect" required>
            <option value="">Choose strain...</option>
            <optgroup label="Green"
              <option value="Green Dragon">Green Dragon</option>
            </optgroup>
            <optgroup label="Red"> 
              <option value="Red Thai">Red Thai</option>
            </optgroup>
            <optgroup label="White">
              <option value="White Horn">White Horn</option>
            </optgroup>
            <optgroup label="Yellow">
              <option value="Yellow Maeng Da">Yellow Maeng Da</option>
            </optgroup>
          </select>
        </div>

        <div class="form-group">
          <label>Quantity</label>
          <select name="quantity" id="quantitySelect" required>
            <option value="1 oz">1 oz - $11 </option>
            <option value="4 oz">4 oz - $35 </option>
            <option value="8 oz">8 oz - $65 </option>
            <option value="16 oz">16 oz - $125 </option>
            <option value="1 kg" selected>1 kg - $240 </option>
            <option value="5 kg">5 kg - Contact for pricing</option>
          </select>
        </div>
      </div>

      <div class="price-calc">
        <div style="font-size: 0.9rem; color: rgba(255,255,255,0.6); margin-bottom: 0.5rem;">Estimated Total</div>
        <div class="total-price" id="totalPrice">$125</div>
        <div style="font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-top: 0.5rem;">Wholesale pricing shown</div>
      </div>

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Your full name" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" name="phone" placeholder="(214) 555-0123" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="email@example.com" required>
        </div>
      </div>

      <div class="form-group">
        <label>Delivery ZIP Code</label>
        <input type="text" name="zip" placeholder="75040" required>
      </div>

      <div class="form-group">
        <label>Preferred Payment Method</label>
        <div class="payment-methods">
          <span class="payment-tag">Cash App</span>
          <span class="payment-tag">Venmo</span>
          <span class="payment-tag">Zelle</span>
          <span class="payment-tag">Wire</span>
          <span class="payment-tag">Crypto</span>
        </div>
        <select name="payment_method" style="margin-top: 0.5rem;" required>
          <option value="">Select payment method...</option>
          <option value="Cash App">Cash App</option>
          <option value="Venmo">Venmo</option>
          <option value="Zelle">Zelle</option>
          <option value="Wire">Wire Transfer</option>
          <option value="Crypto">Cryptocurrency</option>
          <option value="Cash">Cash (DFW Pickup)</option>
        </select>
      </div>

      <div class="form-group">
        <label>Notes (Optional)</label>
        <textarea name="notes" rows="3" placeholder="Special requests, delivery instructions, etc."></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Order</button>
      
      <p style="text-align: center; margin-top: 1.5rem; font-size: 0.8rem; color: rgba(255,255,255,0.5);">
        You'll receive confirmation via Telegram/email within 15 minutes
      </p>
    </form>
  </div>

  <footer class="chrome-footer" style="margin-top: 4rem;">
    <p class="chrome-text small">THANG BOTANICALS</p>
    <p>GARLAND, TX • SAME-DAY DFW DELIVERY</p>
    <p class="disclaimer">21+ ONLY • RESEARCH PURPOSES</p>
  </footer>

  <script>
    // Price calculator
    const prices = {
      '1 oz': 11, '4 oz': 35, '8 oz': 65, '16 oz': 125, '1 kg': 240, '5 kg': 0
    };
    
    document.getElementById('quantitySelect').addEventListener('change', function() {
      const qty = this.value;
      document.getElementById('totalPrice').textContent = '$' + [qty];
    });

    // Form submission
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData);
      
      fetch(this.action, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      })
      .then(() => {
        alert('Order submitted! Check your Telegram for confirmation.');
        this.reset();
      })
      .catch(() => {
        alert('Order submitted! We will contact you shortly.');
      });
    });
  </script>
</body>
</html>
